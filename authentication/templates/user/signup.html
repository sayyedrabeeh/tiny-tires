{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            height: 600px;
        }
        .login-image {
            width: 50%;
            background-image: url("{% static 'images/2.jpg' %}");  
            background-size: cover;
            background-position: center;
            height: 100%;
        }
        .login-form {
            width: 50%;
            padding: 40px;
        }
        .btn-custom {
            background-color: #F39C12;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <h3 class="text-center mb-4">Sign In</h3>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name='username' placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" class="form-control" id="email" name='email' placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password"  name='password1'placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="password">Comfirm Password</label>
                    <input type="password" class="form-control" id="password"name='password2' placeholder="Comfirm your password">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Sign In</button>
                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'login'%}">Alredy Have  a Account Sign In</a>
                </div>
            </form>
            <div class="container">
                {% if messages %}
                    {% for message in messages %}
                        {% if 'signup-page' in message.tags %}
                            <div class="alert 
                                {% if 'success' in message.tags %}alert-success
                                {% elif 'error' in message.tags %}alert-danger
                                {% elif 'warning' in message.tags %}alert-warning
                                {% else %}alert-info{% endif %}
                                ">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>


   

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
